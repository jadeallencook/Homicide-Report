<!DOCTYPE html>
<html lang="en">

<head>
  <title>Homicide Report Plugin</title>
  <!-- custom css -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="simple-grid.min.css" />
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <div id="homicide-plugin-wrapper">
    <div class="container">
      <div class="row" id="row-wrapper">
        <div class="col-6" id="bio-wrapper">
          <!-- bio -->
          <div class="row" id="homicide-bio-section">
            <div id="current-photo-container">
              <div id="current-homicide-photo"></div>
            </div>
            <div id="bio-container">
              <h1 id="current-homicide-name"></h1>
              <!-- bio tags -->
              <div class="bio-tag">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                <span id="current-homicide-county"></span>
              </div>
              <div class="bio-tag">
                <i class="fa fa-location-arrow" aria-hidden="true"></i>
                <span id="current-homicide-town"></span>
              </div>
              <div class="bio-tag">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                <span id="current-homicide-date"></span>
              </div>
              <div class="bio-tag">
                <i class="fa fa-bolt" aria-hidden="true"></i>
                <span id="current-homicide-type"></span>
              </div>
              <span id="current-homicide-summary"></span>
            </div>
          </div>
          <!-- timeline -->
          <div class="row">
            <div class="col-1">
              <div id="timeline-left" class="timeline-arrow">&#x3c;</div>
            </div>
            <div class="col-10">
              <div id="timeline-wrapper">
                <div id="the-timeline">
                  <div class="timeline-dot-container"></div>
                  <div class="timeline-dot-container"></div>
                  <div class="timeline-dot-container"></div>
                  <div class="timeline-dot-container"></div>
                </div>
                <div class="timeline-date">JAN</div>
                <div class="timeline-date">FEB</div>
                <div class="timeline-date">MAR</div>
                <div class="timeline-date">APR</div>
              </div>
            </div>
            <div class="col-1">
              <div id="timeline-right" class="timeline-arrow">&#x3e;</div>
            </div>
            <!-- color guide -->
            <div class="col-12" id="color-guide">
              <div class="color-guide-color" id="color-red"></div>
              <span class="color-label">SHOOTING</span>
              <div class="color-guide-color" id="color-green"></div>
              <span class="color-label">CAR CRASH</span>
              <div class="color-guide-color" id="color-orange"></div>
              <span class="color-label">STABBING</span>
              <div class="color-guide-color" id="color-blue"></div>
              <span class="color-label">OTHER</span>
            </div>
          </div>
          <!-- map -->
          <div class="row">
            <div class="col-12">
              <div id="homicide-map"></div>
            </div>
          </div>
        </div>
        <div class="col-6" id="results-wrapper">
          <!-- search tags -->
          <div class="row" id="search-homicides-wrapper">
            <div class="col-4">
              <div class="homicide-tag homicide-search" id="search-county">
                <i class="fa fa-map-marker" aria-hidden="true"></i>
                County
                <div class="search-dropdown-content">
                  <ul id="search-county-list"></ul>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="homicide-tag homicide-search" id="search-date">
                <i class="fa fa-calendar-o" aria-hidden="true"></i>
                Date
                <div class="search-dropdown-content">
                  <ul id="search-date-list"></ul>
                </div>
              </div>
            </div>
            <div class="col-4">
              <div class="homicide-tag homicide-search" id="search-type">
                <i class="fa fa-bolt" aria-hidden="true"></i>
                Type
                <div class="search-dropdown-content">
                  <ul id="search-type-list"></ul>
                </div>
              </div>
            </div>
          </div>
          <!-- homicide victims -->
          <div class="row" id="homicide-victims">
          </div>
        </div>
      </div>
    </div>
    <!-- js -->
    <script src="data.js"></script>
    <script src="app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXllb7HBvBT_nv5jF0dxjaRAo4T6D34xw&callback=initHomicideApp"></script>
</body>

</html>
